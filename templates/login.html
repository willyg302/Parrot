<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="William Gaul">
	<link href="{{ static_url("css/login.css") }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ static_url("img/favicon.ico") }}">
</head>
<body>
	<div class="container">
		<form action="/login" class="form-signin" method="post">
			<img src="{{ static_url("img/logo.svg") }}" />
			<input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" autofocus="" autocomplete="off">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
			<button class="btn" type="submit">Sign In</button>
		</form>
	</div>
</body>
</html>
